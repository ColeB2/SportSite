{% extends "news/base.html" %}

{% block content %}
<!--<br><br><br>-->
<div class="container-lg mt-5">
  <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <h1>{{article.headline}}</h1>
        <h6>{{article.date_posted}}</h6>
        {% if article.author %}
        <h5>{{article.author}}</h5>
        {% endif %}
        <br>
        <p>{{article.body|linebreaks}}</p>
      </div>
    <div class="col-lg-2"></div>
  </div>
</div>


<div class="mt-5 ms-2">
    <a class="btn btn-primary" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
    <a class="btn btn-primary" href="{% url 'news-home' %}" title="Home">Home</a>
</div>


{% endblock content %}
