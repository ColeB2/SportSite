{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-lg mt-5">
  <div class="row">
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" value="Save" class="btn btn-primary">
        <br><br>
    </form>
  </div>
</div>
{% endblock content %}
