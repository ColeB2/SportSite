{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <h3>{{stage}}</h3>
        {% for team in teams %}
        <h6>
            <a href="{% url 'league-admin-team-season-info' stage.season.year stage.season.pk stage.pk team.team.name team.pk%}">{{team}}</a>
        </h6>
        {% endfor %}

        <br><br>
        <a class="btn btn-primary" href="{% url 'league-admin-season-stage-add-teams' stage.season.year stage.season.pk stage.pk %}">Add Existing Teams</a>
        <a class="btn btn-primary" href="{% url 'league-admin-team-create' %}">Create a Team</a>
        <a class="btn btn-danger" href="{% url 'league-admin-season-stage-delete' stage.season.year stage.season.pk stage.pk %}">Delete {{stage}} Stage</a>




    </div>
</div>

{% endblock content %}
