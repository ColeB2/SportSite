{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <h3>Teams:</h3>
        {% for team in teams %}
        <h6>
            <a href="{% url 'roster-view' team.team.name team.season.season.year team.roster_set.all.0.pk %}">{{team}}</a>
        </h6>
        {% endfor %}

        <br><br>
        <h6><small><a href="#">Add Existing Teams</a></small></h6>
        <h6><small><a href="#">Create Team</a></small></h6>




    </div>
</div>

{% endblock content %}
