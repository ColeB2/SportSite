{% extends "news/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h2>{{ team }}:</h2>
            {% for team_season in team_seasons %}
            <h6>
                <a href="{% url 'league-admin-team-season-info' team_season.season.season.year team_season.season.season.pk team_season.season.pk team_season.team.name team_season.pk %}">
                    {{team_season}}
                </a>
            </h6>
            {% endfor %}

            <br><br>
            <a class="btn btn-primary" href="{% url 'league-admin-team-edit' team.pk %}">
                Edit {{team}}
            </a>
            <a class="btn btn-danger" href="{% url 'league-admin-team-delete' team.pk %}">
                Delete {{team}}
            </a>
            <br><br>
        </div>
    </div>
{% endblock content %}
