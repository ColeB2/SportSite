{% extends "news/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h3>Teams:</h3>
            {% for team in teams %}
            <h6>
                <a href="{% url 'league-admin-team-info' team.pk %}">{{team}}</a>
            </h6>
            {% endfor %}
            <br><br>
            <a class="btn btn-primary" href="{% url 'league-admin-team-create' %}">
                Create Team
            </a>
            <br><br>
        </div>
    </div>
{% endblock content %}
