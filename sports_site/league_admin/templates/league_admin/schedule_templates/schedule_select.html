{% extends "news/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h2>Schedules:</h2>
            <legend><small>Click on an existing season to add Games, or Stats.</small></legend>
            {% for stage in stages %}
            <h6>
                <a href="{% url 'league-admin-schedule' stage.season.year stage.pk %}">{{stage}}</a>
            </h6>
            {% endfor %}

            <br><br>

            <legend><small>
                To create new schedule, first create a
                <a href="{% url 'league-admin-season' %}">Season</a>, then add a new stage.
            </small></legend>
            <br><br>
        </div>
    </div>
{% endblock content %}
