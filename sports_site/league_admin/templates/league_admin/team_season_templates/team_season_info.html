{% extends "news/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h2>{{team}}</h2>
            <br><br>
            <h4>Roster: {{roster}}</h4>
            <ul>
            {% for player in players %}
                <li><h6>{{player}}</h6></li>
            {% endfor %}
            </ul>
            <br><br>
            <a class="btn btn-danger"
               href="{% url 'league-admin-team-season-delete' season_year season_pk season_stage_pk team_name team.pk %}">
                Delete {{team}}
            </a>
            <br><br>
        </div>
    </div>
{% endblock content %}
