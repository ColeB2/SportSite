{% extends "news/base.html" %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h2>Seasons:</h2>
            <legend><small>
                Click on an existing season to add a new stage or delete an existing season.
            </small></legend>
            {% for season in seasons %}
            <h6>
                <a href="{% url 'league-admin-season-stage' season.year season.pk %}">
                    {{season}}
                </a>
            </h6>
            {% endfor %}

            <br><br>
            <a class="btn btn-primary" href="{% url 'league-admin-season-create' %}">
                New Season
            </a>
            <br><br>
        </div>
    </div>
{% endblock content %}
