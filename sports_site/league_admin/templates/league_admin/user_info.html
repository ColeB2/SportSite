{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}


        <h2>{{user_viewed}} Account</h2>

        <h4>
            <a href="{% url 'league-admin-user-edit-perms' team.owner team.owner.pk %}">
                Permissions
            </a>
        </h4>

        <h4>
            <a href="{% url 'league-admin-user-edit-perms' team.owner team.owner.pk %}">
                Edit
            </a>
        </h4>

    </div>
</div>
{% endblock content %}
