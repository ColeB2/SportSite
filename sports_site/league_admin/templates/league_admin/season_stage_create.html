{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <h2>Existing Stages for {{season_year}}:</h2>
        {% for stage in stages %}
        <h4>{{stage}}</h4>
        {% endfor %}
        <br><br>
        <h2>Create a Season Stage:</h2>




        <form method="post">
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" value="Create Season Stage" class="btn btn-primary">
        </form>

    </div>
</div>

{% endblock content %}
