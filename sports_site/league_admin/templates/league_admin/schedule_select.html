{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <h2>Schedules:</h2>
        <legend><small>Click on an existing season to add a new stage.</small></legend>
        {% for stage in stages %}
        <h6>
            <a href="{% url 'league-admin-schedule' stage.season.year stage.pk %}">{{stage}}</a>
        </h6>
        {% endfor %}

        <br><br>
        <h6>
            <small>
            <a href="#">New Schedule</a>
            </small>
        </h6>




    </div>
</div>

{% endblock content %}
