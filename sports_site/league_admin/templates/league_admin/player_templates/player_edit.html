{% extends "league_admin/player_create.html" %}
{% load crispy_forms_tags %}


{% block player_title %}
    <h2>Player: {{player_instance}}</h2>
{% endblock player_title %}


{% block player_button_content %}
    <input type="submit" value="Save" class="btn btn-primary">

    <a class="btn btn-danger" href="{% url 'league-admin-player-delete' player_instance.pk %}">
        Delete {{player_instance}}</a>
    <br><br>
{% endblock player_button_content %}
