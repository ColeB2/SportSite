{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">

        <form method="get">
            {{filter.form|crispy}}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <br><br>
        {% for obj in filter.qs %}
        <h4>
            <a href="{% url 'roster-view' obj.team.team.name obj.team.season.season.year obj.pk %}">{{obj}}</a>

        </h4>
        {% endfor %}


    </div>
</div>

{% endblock content %}
