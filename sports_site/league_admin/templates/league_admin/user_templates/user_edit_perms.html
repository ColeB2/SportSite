{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <h2>{{user_viewed}}'s Permissions:</h2>
            <legend><small>Select Permissions you want to add/remove</small></legend>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save" class="btn btn-primary">
            </form>
            <br><br>
        </div>
    </div>
{% endblock content %}
