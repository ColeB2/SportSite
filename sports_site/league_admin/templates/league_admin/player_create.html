{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <h2>Create a Player:</h2>
        <legend><small>
            To add player to a team/roster, use roster menu.
        To add vitals (birthday, height, weight etc. Use edit form after creating player)
        </small></legend>




        <form method="post">
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" name="create" value="Create Player"
                class="btn btn-primary">
            <input type="submit" name="create-edit-vitals"
                value="Create Player and Edit Vitals"
                class="btn btn-primary">
            <a class="btn btn-primary "href="{% url 'league-admin-player-select' %}">Back</a>

        </form>

    </div>
</div>

{% endblock content %}
