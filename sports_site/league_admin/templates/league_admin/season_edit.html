{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-lg mt-5">
  <div class="row">


    {% if perms.league.league_admin and user.userprofile.league == season.league %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
        <br><br>
    </form>
    {% else %}
    <h2>Access Denied</h2>
    {% endif %}


  </div>
</div>
{% endblock content %}
