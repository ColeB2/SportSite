{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <h2>Team User Accounts:</h2>
        <legend><small>Click on a user to set their permissions</small></legend>
        {% for team in teams %}
        <h6>
            <a href="#">{{team.owner}}</a>
        </h6>
        {% endfor %}






    </div>
</div>

{% endblock content %}
