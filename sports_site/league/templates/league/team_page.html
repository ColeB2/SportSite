{% extends "news/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="container-fluid">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <div class="row">
            <h1>{{ team }}:</h1>
            <h4>Rosters:</h4>
            <h4>Schedule:</h4>
            <h4>Stats:</h4>
        </div>

    </div>
</div>
{% endblock content %}
