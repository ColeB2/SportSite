{% extends "news/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
    <div class="container-fluid">
        <div class="content-section">
            <div class="row">
                <h1>{{ league }} Teams:</h1>

                {% for team in teams %}
                <h4>
                    <a href="{% url 'team-page' team.pk %}">{{team}}</a>
                </h4>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
