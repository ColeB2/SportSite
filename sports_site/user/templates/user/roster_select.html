{% extends "news/base.html" %}
{% block content %}
    <div class="container">
            <div class="content-section">
            <h3>Select a roster:</h3>
            {% for roster in rosters reversed %}
            <h4>
                <a href="{% url 'user-roster-view' roster.team.team.name roster.team.season.season.year roster.pk %}">{{roster}}</a>
            </h4>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
