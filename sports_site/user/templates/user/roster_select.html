{% extends "news/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">
        <h3>Select a roster:</h3>
        {% for roster in rosters %}
        <h4>
            <a href="{% url 'roster-view' roster.team.team.name roster.team.season.season.year roster.pk %}">{{roster}}</a>
        </h4>
        {% endfor %}

        <h6>
            <a href="{% url 'roster-create' user %}">New Roster</a>
        </h6>
    </div>
</div>

{% endblock content %}
