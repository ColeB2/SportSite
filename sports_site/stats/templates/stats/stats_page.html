{% extends "news/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="container-fluid">
    <div class="content-section">

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}


        <h4>{{ featured_stage }} Stats</h4>
        <br>

        <h4 class="stat-headline stat-headline-active">Hitting</h4>
        <h4 class="stat-headline">
            <a href="{% url 'pitching-stats-page' %}?league={{request.GET.league}}"
               class="stat-headline">
                    Pitching
            </a>
        </h4>
        <br><br>


        <div class="table-responsive">
            {% render_table table %}
        </div>

    </div>
</div>
{% endblock content %}
