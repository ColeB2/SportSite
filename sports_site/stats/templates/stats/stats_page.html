{% extends "news/base.html" %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="content-section">
        <br>
        <h2 class="stat-headline stat-headline-active">Player</h2>
        <h2 class="stat-headline">
            <a href="{% url 'team-stats-page' %}?league={{request.GET.league}}"
               class="stat-headline">
                    Team
            </a>
        </h2>


        <br><br>
        <h4 class="stat-headline stat-headline-active">Hitting</h4>
        <h4 class="stat-headline">
            <a href="{% url 'pitching-stats-page' %}?league={{request.GET.league}}"
               class="stat-headline">
                    Pitching
            </a>
        </h4>
        <br><br>


        <form method="get">
            {{filter.form|crispy}}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>


        <div class="table-responsive">
            {% render_table table %}
        </div>

    </div>
</div>
{% endblock content %}
