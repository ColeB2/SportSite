{% extends "news/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
    <div class="container-fluid">
        <div class="content-section">
            <br>

            <h2 class="stat-headline">
                <a href="{% url 'pitching-stats-page' %}?league={{request.GET.league}}"
                   class="stat-headline">
                        Player
                </a>
            </h2>
            <h2 class="stat-headline stat-headline-active">Team</h2>


            <br><br>
            <h4 class="stat-headline">
                <a href="{% url 'team-stats-page' %}?league={{request.GET.league}}"
                   class="stat-headline">
                        Hitting
                </a>
            </h4>
            <h4 class="stat-headline stat-headline-active">Pitching</h4>
            <br><br>


            <div class="table-responsive">
                {% render_table table %}
            </div>

        </div>
    </div>
{% endblock content %}
